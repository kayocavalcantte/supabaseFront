<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estoque</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Estoque de Produtos</h1>
  </header>

  <main>
    <section class="form-container">
      <form id="add-product-form">
        <h2>Adicione um novo produto</h2>
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" placeholder="Produto" required>
        </div>
        <div class="form-group">
          <label for="description">Descrição:</label>
          <input type="text" id="description" name="description" placeholder="Descrição do Produto" required>
        </div>
        <div class="form-group">
          <label for="price">Preço:</label>
          <input type="number" id="price" name="price" placeholder="Preço" required step="0.01">
        </div>
        <button type="submit">Adicionar Produto</button>
      </form>
    </section>

    <section class="product-list">
      <h2>Produtos</h2>
      <ul id="products"></ul>
    </section>
  </main>


  <div id="update-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="close-modal">&times;</span>
      <h2>Atualizar Produto</h2>
      <form id="update-product-form">
        <div class="form-group">
          <label for="update-name">Nome:</label>
          <input type="text" id="update-name" name="update-name" required>
        </div>
        <div class="form-group">
          <label for="update-description">Descrição:</label>
          <input type="text" id="update-description" name="update-description" required>
        </div>
        <div class="form-group">
          <label for="update-price">Preço:</label>
          <input type="number" id="update-price" name="update-price" required step="0.01">
        </div>
        <input type="hidden" id="update-id">
        <button type="submit">Atualizar</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
